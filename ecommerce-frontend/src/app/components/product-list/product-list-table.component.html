<div class="main-content">
  <div class="section-content section-content-p30">
      <div class="container-fluid">
        <table class="table">
          <thead class="table-dark">
              <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Units in Stock</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let tempProduct of products">
                  <!-- <td class="align-middle"><img height="50" src="{{ tempProduct.imageUrl }}"/></td> -->
                  <td class="align-middle">{{ tempProduct.imageUrl }}</td>
                  <td class="align-middle">{{ tempProduct.name }}</td>
                  <td class="align-middle">{{ tempProduct.unitPrice | currency:'USD' }}</td>
                  <td class="align-middle">{{ tempProduct.unitsInStock }}</td>
              </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
